# Builds the library and test suite.

schedules:
- cron: "30 6 * * *"
  displayName: 'Nightly build'
  branches:
    include:
    - main

trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - README.md
    - HISTORY.md
    - SECURITY.md
    - LICENSE
pr:
  branches:
    include:
    - main
  paths:
    exclude:
    - README.md
    - HISTORY.md
    - SECURITY.md
    - LICENSE
  drafts: false

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2019

variables:
  GITHUB_PAT: $(GITHUBPUBLICTOKEN)

jobs:
- job: DESKTOP_BUILD
  displayName: 'Win32 Desktop'
  timeoutInMinutes: 60
  cancelTimeoutInMinutes: 1
  steps:
  - checkout: self
    clean: true
    fetchTags: false
    path: UVAtlas
  - task: DeleteFiles@1
    displayName: Delete files
    inputs:
      Contents: |
        DirectXTex\**
        DirectXMesh\**
        UVAtlas\**
        Tests\**

      RemoveDotFiles: true
  - task: CmdLine@2
    displayName: Fetch Libraries
    inputs:
      script: |
        git clone --quiet --no-tags https://%GITHUB_PAT%@github.com/microsoft/DirectXMesh.git
        git clone --quiet --no-tags https://%GITHUB_PAT%@github.com/microsoft/DirectXTex.git

      workingDirectory: $(Build.SourcesDirectory)
      failOnStderr: true
  - task: CmdLine@2
    displayName: Fetch Tests
    inputs:
      script: git clone --quiet --no-tags https://%GITHUB_PAT%@github.com/walbourn/uvatlastest.git Tests
      workingDirectory: $(Build.SourcesDirectory)/UVAtlas
      failOnStderr: true
  - task: VSBuild@1
    displayName: Build solution xtuvatlas_Desktop_2019.sln 32dbg
    inputs:
      solution: UVAtlas/Tests/xtuvatlas_Desktop_2019.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solutionxtuvatlas_Desktop_2019.sln 32rel
    inputs:
      solution: UVAtlas/Tests/xtuvatlas_Desktop_2019.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution xtuvatlas_Desktop_2019.sln 64dbg
    inputs:
      solution: UVAtlas/Tests/xtuvatlas_Desktop_2019.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution xtuvatlas_Desktop_2019.sln 64rel
    inputs:
      solution: UVAtlas/Tests/xtuvatlas_Desktop_2019.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution xtuvatlas_Desktop_2019.sln arm64dbg
    inputs:
      solution: UVAtlas/Tests/xtuvatlas_Desktop_2019.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: ARM64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution xtuvatlas_Desktop_2019.sln arm64rel
    inputs:
      solution: UVAtlas/Tests/xtuvatlas_Desktop_2019.sln
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: ARM64
      configuration: Release
