# Builds the library for Windows Desktop and UWP.

schedules:
- cron: "40 5 * * *"
  displayName: 'Nightly build'
  branches:
    include:
    - main

# GitHub Actions handles MSBuild for CI/PR
trigger: none
pr:
  branches:
    include:
    - main
  paths:
    include:
    - build/UVAtlas-GitHub.yml

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2019

variables:
  Codeql.Enabled: false
  GUID_FEED: $(ADOFeedGUID)

jobs:
- job: DESKTOP_BUILD
  displayName: 'Win32 Desktop'
  timeoutInMinutes: 60
  cancelTimeoutInMinutes: 1
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: NuGetToolInstaller@1
    displayName: 'Use NuGet'
  - task: NuGetCommand@2
    displayName: NuGet restore
    inputs:
      solution: UVAtlas_2019_Win10.sln
      feedRestore: $(GUID_FEED)
      includeNuGetOrg: false
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln 32dbg
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln 32rel
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln 64dbg
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln 64rel
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln arm64dbg
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: ARM64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln arm64rel
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: ARM64
      configuration: Release

- job: DESKTOP_BUILD_SPECTRE
  displayName: 'Win32 Desktop (Spectre-mitigated)'
  timeoutInMinutes: 60
  cancelTimeoutInMinutes: 1
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: NuGetToolInstaller@1
    displayName: 'Use NuGet'
  - task: NuGetCommand@2
    displayName: NuGet restore
    inputs:
      solution: UVAtlas_2019_Win10.sln
      feedRestore: $(GUID_FEED)
      includeNuGetOrg: false
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln 32dbg
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64 /p:SpectreMitigation=Spectre
      platform: x86
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln 32rel
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64 /p:SpectreMitigation=Spectre
      platform: x86
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln 64dbg
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64 /p:SpectreMitigation=Spectre
      platform: x64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln 64rel
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64 /p:SpectreMitigation=Spectre
      platform: x64
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln arm64dbg
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64 /p:SpectreMitigation=Spectre
      platform: ARM64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution UVAtlas_2019_Win10.sln arm64rel
    inputs:
      solution: UVAtlas_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64 /p:SpectreMitigation=Spectre
      platform: ARM64
      configuration: Release
